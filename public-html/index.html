<!doctype html>
<html lang="en">
<head>
    <title>FinFinFlow - The Finite inFinite Flow</title>
    <meta property="title" content="FinFinFlow - The Finite inFinite Flow" />
    <meta property="description" content="3D fractal visualizer letting you explore musical flow through space & time." />

    <script src="build/Three.js"></script>
    <script src="js/Detector.js"></script>

    <div id="info" style="display: none">
        FinFinFlow - 3D fractal visualizer letting you explore musical flow through space & time.

    <script>
        document.getElementById('info').style.display = 'none';
        //renderer.domElement.style.cursor = "none";
        VISUALS_VISIBLE = false;

    <svg preserveAspectRatio="none" id="visualizer_for_audio" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display:none">
    </svg>

      <button id="button" class="green-button">
        <span class="fa fa-play"></span>
        Listen

    </div>
